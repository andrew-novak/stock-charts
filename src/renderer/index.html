<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stock Charts</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if (process.env.NODE_ENV === "development") {
        const devPort = process.env.PORT || 1212;
        const src = `http://localhost:${devPort}/dist/renderer.dev.js`;
        document.write(`<script defer src="${src}"><\/script>`);
      } else {
        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "./renderer.prod.js";
        document.appendChild(script);
      }
    </script>
  </body>
</html>
